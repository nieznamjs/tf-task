<form class="form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="field field--search">
    <input
      type="text"
      placeholder="Github username"
      formControlName="username"
      [class.error]="formsService.hasError(form, 'username', 'request')" />

    <span class="error-message" [class.visible]="formsService.hasError(form, 'username', 'required')">
      Username cannot be empty
    </span>
  </div>

  <button class="btn btn--submit" [disabled]="isLoading">
    Find

    <app-loader *ngIf="isLoading" [size]="18"></app-loader>
  </button>
</form>
